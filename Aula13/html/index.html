<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/formJson.js"></script>
    <script src="../js/viacep.js"></script>
    <title>Cadastro de Usuário</title>
</head>
<body>
        <div class="form-group">
            <div class="card">
                <div class="card-body" style="width: 20 rem;">
                  <h5 class="card-title">Digite os seus dados para o cadastro</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Os dados do endereço serão preenchidos automaticamente</h6>
                  <form method="get" action="sucesso.html">

                    <div class="row">
                    <div class="col">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input class="form-control" type="text" id="nome" value=""/>
                    </div>

                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" id="email" value=""/>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col">
                        <label for="cep" class="form-label">Senha</label>
                        <input class="form-control" type="password" id="senha" value=""/>
                    </div>

                    <div class="col">
                        <label for="cep" class="form-label">Nascimento</label>
                        <input class="form-control" type="date" id="data" value=""/>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col">
                        <label for="cep" class="form-label">CEP</label>
                        <input class="form-control" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
                    </div>

                    <div class="col">
                        <label for="rua" class="form-label">Rua</label>
                        <input class="form-control" name="rua" type="text" id="rua" />
                    </div>
                    </div>

                    <div class="row">
                    <div class="col">
                        <label for="bairro" class="form-label" >Bairro</label>
                        <input class="form-control" name="bairro" type="text" id="bairro"/>
                    </div> 

                    <div class="col">
                        <label for="cidade" class="form-label" >Cidade</label>
                        <input class="form-control" name="cidade" type="text" id="cidade"/>
                    </div> 
                    </div>

                    <div class="row">
                    <div class="col">
                        <label for="uf" class="form-label" >Estado</label>
                        <input class="form-control" name="uf" type="text" id="uf"/>
                    </div> 

                    <div class="col">
                        <label for="ibge" class="form-label" >IBGE</label>
                        <input class="form-control" name="ibge" type="text" id="ibge" size="8"/>
                    </div> 
                    </div>
                    <p></p>
                    <button class="btn btn-primary" onclick="formJson()">Salvar</button>

                  </form>


                </div>
    </div>
</body>
</html>
